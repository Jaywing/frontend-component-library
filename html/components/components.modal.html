{% macro Modal(header, text, close) %}
  <div class="c-modal">
    <div class="c-modal__content">
      <div class="c-modal__header">{{header}}</div>
      <div class="c-modal__body">
        {{text|safe}}
      </div>
      <div class="c-modal__footer">
        <a class="c-button" href="#">{{close}}</a>
      </div>
    </div>
  </div>
{% endmacro %}

{{ Modal('Modal header', '<p>Modal text.</p>', 'Close')}}
