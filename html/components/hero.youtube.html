{% extends 'layouts/lab-source.html' %}

{% macro HeroYoutube(modal) %}
  <div class="hero">
    <div class="hero__media">
      <picture class="hero__image">
        <source media="(min-width: 960px)" srcset="//placehold.it/1200x600"/>
        <source srcset="//placehold.it/600x300"/>
        <img src="//placehold.it/1200x600" alt=""/>
      </picture>
      <iframe class="hero__video" src="https://www.youtube.com/embed/Q5yX-p0q3PY?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&amp;loop=1&amp;mute=1&amp;playlist=Q5yX-p0q3PY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="allowfullscreen"></iframe>
    </div>
    <div class="hero__body">
      <h2 class="hero__title">
        <span class="hero__text-background">Hero title</span>
      </h2>
      <div class="hero__text">
        <span class="hero__text-background">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla sollicitudin.</span>
      </div>
    </div>
  </div>
{% endmacro %}

{% block body %}

  {{ HeroYoutube() }}

{% endblock %}
