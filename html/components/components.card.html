{% macro Card(header, imgSrc, imgAlt, title, text) %}
  <div class="c-card">
    <div class="c-card__header">{{header}}</div>
    <img class="c-card__img" src="{{imgSrc}}" alt="{{imgAlt}}">
    <div class="c-card__body">
      <div class="c-card__title">{{title}}</div>
      <div class="c-card__text">{{Text}}</div>
    </div>
  </div>
{% endmacro %}
