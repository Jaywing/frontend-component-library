<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaywing Frontend Lab</title>
    <link rel="stylesheet" href="/stylesheets/app.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
  </head>
  <body style="margin: 0;">
    <div style="padding: 1rem;">
      

  

  
    <div class="o-flex-grid">
      <div class="o-flex-grid__cell">
        

<div class="c-slider" data-module="Slider">

        <img class="c-slider__image" src="//placeimg.com/600/600/tech/grayscale" alt="">

        <div class="c-slider__text">
          <h1>Lorem ipsum</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
    </div>
    <div class="c-slider__slide is-next">
      <picture class="c-slider__picture">
        <source srcset="//placeimg.com/1600/800/tech/sepia" media="(min-width: 768px)">
        <img class="c-slider__image" src="//placeimg.com/600/600/tech/sepia" alt="">
      </picture>
      <div class="c-slider__content">
        <div class="c-slider__text">
          <h1>Cras</h1>
          <p>Etiam sem sapien, fermentum eu lorem sit amet, efficitur imperdiet mauris. Cras.</p>

    </div>
    <div class="c-slider__slide">

        <img class="c-slider__image" src="//placeimg.com/600/600/tech/grayscale" alt="">
      </picture>
      <div class="c-slider__content">
        <div class="c-slider__text">
          <h1>Cras</h1>
          <p>Etiam sem sapien, fermentum eu lorem sit amet, efficitur imperdiet mauris. Cras.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="c-slider__controls">
    <div class="c-slider__previous">
      
  <span class='o-icon o-icon--chevron-left'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='/images/icons.svg#chevron-left'></use>
    </svg>
  </span>

    </div>
    <div class="c-slider__pips"></div>
    <div class="c-slider__next">
      
  <span class='o-icon o-icon--chevron-right'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='/images/icons.svg#chevron-right'></use>
    </svg>
  </span>

    </div>
  </div>
</div>

      </div>
    </div>
  




    </div>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
