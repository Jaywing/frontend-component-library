<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaywing Frontend Lab</title>
    <link rel="stylesheet" href="../stylesheets/app.css">
    <link rel="stylesheet" href="../stylesheets/lab-example.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
  </head>
  <body style="margin: 0 !important;">
    <div class="lab-example">
      

  

  
    <div class="hero">
  <div class="hero__media">
    <picture class="hero__image">
      <source media="(min-width: 768px)" srcset="//placehold.it/1000x300"/>
      <source srcset="//placehold.it/600x300"/>
      <img src="//placehold.it/1000x300" alt=""/>
    </picture>

  <div class="hero__body">
    <div class="hero__title">
      <span class="hero__text-background">Hero title</span>

    <div class="hero__text">
      <span class="hero__text-background">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla sollicitudin.</span>
    </div>
  </div>
</div>

  




    </div>
    <script src="../javascripts/app.js"></script>

</html>
