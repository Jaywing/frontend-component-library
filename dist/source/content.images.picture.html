<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaywing Frontend Lab</title>
    <link rel="stylesheet" href="../stylesheets/app.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
  </head>
  <body style="margin: 0 !important;">
    

  <div class="o-flex-grid">
    <div class="o-flex-grid__cell">
      <picture>
        <source srcset="//placehold.it/780x250" media="(min-width: 768px)">
        <source srcset="//placehold.it/420x250" media="(max-width: 768px)">
        <img src="//placehold.it/480x250" alt="Picture">
      </picture>
    </div>
  </div>


    <script src="../javascripts/app.js"></script>
  </body>
</html>
