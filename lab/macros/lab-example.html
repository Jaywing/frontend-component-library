{% macro LabExample(type, name, child) %}
  {% if child %}
    <div class="example">
      <div class="example__tabs">
        <a class="example__tab" href="../lab-source/{{type}}.{{name}}.{{child}}.html" target="_blank">Open this example in a new window</a>
      </div>
      <iframe class="example__iframe" src="../lab-source/{{type}}.{{name}}.{{child}}.html" data-module="LabFrame"></iframe>
    </div>
  {% else %}
    <div class="example">
      <div class="example__tabs">
        <a class="example__tab" href="../lab-source/{{type}}.{{name}}.html" target="_blank">Open this example in a new window</a>
      </div>
      <iframe class="example__iframe" src="../lab-source/{{type}}.{{name}}.html" data-module="LabFrame"></iframe>
    </div>
  {% endif %}
{% endmacro %}
