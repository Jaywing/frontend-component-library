{% macro LabExample(type, name, child) %}
  {% if child %}
    <div class="app-example">
      <div class="app-example__tabs">
        <a class="app-example__tab" href="../{{type}}/{{type}}.{{name}}.{{child}}.html" target="_blank">Open this example in a new window</a>
      </div>
      <iframe class="app-example__iframe" src="../{{type}}/{{type}}.{{name}}.{{child}}.html" data-module="LabFrame"></iframe>
    </div>
  {% else %}
    <div class="app-example">
      <div class="app-example__tabs">
        <a class="app-example__tab" href="../{{type}}/{{type}}.{{name}}.html" target="_blank">Open this example in a new window</a>
      </div>
      <iframe class="app-example__iframe" src="../{{type}}/{{type}}.{{name}}.html" data-module="LabFrame"></iframe>
    </div>
  {% endif %}
{% endmacro %}
